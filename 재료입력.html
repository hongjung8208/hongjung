<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재료 입력</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #fff;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      margin-right: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    main {
      padding: 30px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    button.add-btn {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      cursor: pointer;
      margin-left: 5px;
    }

    ul {
      margin-top: 10px;
      padding-left: 0;
      list-style-type: none;
    }

    li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 240px;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #d00;
    }

    footer {
      text-align: center;
      background-color: #f2f2f2;
      padding: 10px;
      margin-top: 50px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  
  <header>
    <nav>
      <button>메인</button>
      <button>BMI 입력</button>
      <button>재료 입력</button>
    </nav>
  </header>

  <main>
    <h2>재료 입력</h2>

    <input type="text" id="ingredientInput" placeholder="재료를 입력하세요">
    <button class="add-btn" onclick="addIngredient()">추가</button>

    <h3>입력한 재료</h3>
    <ul id="ingredientList"></ul>

    <button onclick="searchRecipes()">레시피 추천</button>
    <div id="results"></div>
  </main>

  <footer>
    @2025 10조 Recipe Wed
  </footer>

 <script>

  const ingredients = [];

  // ★ 엔터키로 재료 추가 기능
  document.getElementById("ingredientInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      addIngredient();
    }
  });

  // ★ 재료 추가 + 삭제 버튼 생성
  function addIngredient() {
    const input = document.getElementById("ingredientInput");
    const value = input.value.trim();
    if (value === "") return;

    ingredients.push(value);

    const list = document.getElementById("ingredientList");
    const li = document.createElement("li");

    li.innerHTML = `
      <span>${value}</span>
      <button class="delete-btn" onclick="deleteIngredient('${value}', this)">❌</button>
    `;

    list.appendChild(li);
    input.value = "";
  }


  function deleteIngredient(value, btnElement) {
    const index = ingredients.indexOf(value);
    if (index !== -1) ingredients.splice(index, 1);

    
    btnElement.parentElement.remove();
  }

  async function searchRecipes() {
    if (ingredients.length === 0) {
      alert("재료를 입력하세요!");
      return;
    }

    const query = ingredients.join(" ");

    const res = await fetch(`http://localhost:3000/search?ingredient=${query}`);
    const data = await res.json();

    const resultsDiv = document.getElementById("results");

    if (data.length === 0) {
      resultsDiv.innerHTML = "<p>레시피 없음</p>";
      return;
    }

    resultsDiv.innerHTML = data.map(r => `
      <div style="border:1px solid #ddd;padding:10px;margin:10px 0;border-radius:10px;">
        <img src="${r.main_image_url}" width="120">
        <h3>${r.recipe_name}</h3>
        <p>${r.ingredients.substring(0, 80)}...</p>
      </div>
    `).join("");
  }

</script>

</body>
</html>
